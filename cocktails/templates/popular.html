<!DOCTYPE html>
<html>
<head>
    <title>Popular Cocktails</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left }
        a.delete-btn {color: white; background-color: red; padding: 4px 8px;}
    </style>
</head>
<body>
    <h1>Most Searched Cocktails</h1>
    <table>
        <tr>
            <th>Cocktail Name</th>
            <th>Search Count</th>
            <th>Action</th>
        </tr>
        {% for cocktail in cocktails %}
        <tr>
            <td>{{ cocktail.name }}</td>
            <td>{{ cocktail.search_count }}</td>
            <td>
                <a class="delete-btn" href="{% url 'delete cocktail' cocktail.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No searches yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html
