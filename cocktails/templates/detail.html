<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        img {
            width: 300px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h1>{{ name }} ({{ alcoholic }})</h1>
        <img src="{{ image }}" alt="{{ name }}" style="width:200px;"><br><br>

        <h2>Instructions</h2>
        <p>{{ instructions }}</p>

        <h2>Ingredients</h2>
        <ul>
            {% for item in ingredients %}
                <li>{{ item.ingredient }} - {{ item.measure }}</li>
            {% endfor %}
        </ul>

    {% endif %}
</body>
</html>
